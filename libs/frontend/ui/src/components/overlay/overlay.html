<dialog #dialog id="my_modal_1" class="modal" (close)="handleClose()">
  <div class="modal-box">
    <ng-content />
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <lib-button
          variant="outline"
          color="secondary"
          (clicked)="handleClose()"
          >Close</lib-button
        >
        <lib-button color="primary" (clicked)="handleClose()">Save</lib-button>
      </form>
    </div>
  </div>
</dialog>
