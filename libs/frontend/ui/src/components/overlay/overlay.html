<dialog #dialog id="my_modal_1" class="modal" (close)="handleClose()">
  <div class="modal-box">
    <ng-content />
    <div class="modal-action">
      <lib-button variant="outline" color="secondary" (clicked)="handleClose()"
        >Close</lib-button
      >
      <ng-content select="[overlay-action]" />
    </div>
  </div>
</dialog>
