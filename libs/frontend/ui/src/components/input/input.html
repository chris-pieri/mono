<fieldset class="fieldset">
  <p class="fieldset-legend">{{ label() }}</p>
  <input
    type="text"
    class="input w-full"
    [placeholder]="placeholder()"
    (blur)="markTouched()"
    (input)="handleInput($event)"
    [type]="type()"
    [value]="value()"
    [disabled]="disabled()"
  />
  <p class="label">{{ note() }}</p>
</fieldset>
