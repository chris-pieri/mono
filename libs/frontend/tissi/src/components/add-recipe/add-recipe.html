<form [formGroup]="formGroup">
  <!-- <input class="w-full" label="Recipe Name" formControlName="recipeName" /> -->
  <lib-input
    class="w-full"
    label="Recipe Name"
    formControlName="recipeName"
  ></lib-input>
  <!-- <lib-input class="w-full" label="Recipe Name" formControlName="recipeName"></lib-input> -->
  <div class="flex w-full gap-4">
    <lib-input
      class="flex-grow"
      label="Ingredient"
      formControlName="ingredientName"
    ></lib-input>
    <lib-input
      class="basis-1/5"
      label="Quantity"
      type="number"
      formControlName="ingredientQuantity"
    ></lib-input>
    <lib-select
      class="basis-1/5"
      label="Unit"
      formControlName="ingredientUnit"
      [options]="unitOptions"
    ></lib-select>
  </div>
</form>
